<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App</title>
</head>

<body>
    <main>
        <div class="app-container">
            
            <h1>Tasks</h1>
            
            <div class="input-container">
                <input type="text" id="app-input" class="app-input" placeholder="Add A Task..."/>
                <button id="add-task-btn">Create</button>
            </div>
            
            <div class="lanes" >
                <div class="swim-lane" id="app-list">
                    <h3 class="heading">New</h3> 
                </div>

                <div class="swim-lane" id="completed-list">
                    <h3 class="heading">Completed</h3>
                </div>
        </div>
    </main>
    <script src="app.js"></script> 
</body>
</html>
